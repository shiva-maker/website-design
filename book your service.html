<!DOCTYPE html>
<html>
<head>
  <title>book your service form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">book your service</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="book">   
          <h1>book your service for free</h1>
          
          <form action="" method="post">
        
            <div class="field-wrap">
              <label>
               Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Enter your Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          
            <div class="field-wrap">
              <label>
               Enter service you want<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

           
            <div class="field-wrap">
              <label>
               payment <span class="req">*</span>
              </label>
               <select>
    <option value="0">Select payment option:</option>
    <option value="1">credit card</option>
    <option value="2">debit card</option>
    <option value="3">net banking</option>
    <option value="4">upi transfer</option>
    <option value="5">Paytm</option>
  </select><div class="custom-select" style="width:200px;">

              <input type="select"required autocomplete="off"/>

            </div>
         
         
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="js/index.js"></script>

</body>
</html>
